<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Takeaway</title>
  <link rel="stylesheet" href="take.css">
</head>
<body>

<header>
  <div class="container">
    <h1>Mystique Masala</h1>
    
  </div>
</header>

<section id="hero">
  <div class="container">
    <h2>Delicious Meals Delivered to Your Door</h2>
    <p>Order now and enjoy the convenience of our fast and reliable takeaway service.</p>
    <a href="#" class="btn">Order Now</a>
  </div>
</section>

<section id="menu">
  <div class="container">
    <h2>Our Menu</h2>
    <div class="menu-items">
      <div class="menu-item" data-name="Pizza" data-price="10.99">
        <img src="Dahi_Ke_Kebab_Recipe_Greek_Yogurt_Kebabs_Mughlai_Cuisine__1.jpg" alt="kabab">
        <h3>Dahi Ke Kabab</h3>
        <p>₹129.99</p>
        <button class="btn add-to-cart">Add to Cart</button>
      </div>
      <div class="menu-item" data-name="Burger" data-price="8.99">
        <img src="sheeren/63799510.webp" alt="Gulab Jamun">
        <h3>Gulab Jamun</h3>
        <p>₹129.99</p>
        <button class="btn add-to-cart">Add to Cart</button>
      </div>
      <!-- Add more menu items here -->
    </div>
  </div>
</section>

<footer>
  <div class="container">
    <p>&copy; 2024 Mystique Masala</p>
  </div>
</footer>

<script src="take.js"></script>
</body>
</html>
